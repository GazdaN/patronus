<p-table [value]="emergencies">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>time</th>
      <th>device</th>
      <th>user first name</th>
      <th>user last name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-emergency>
    <tr>
      <td>{{emergency.id}}</td>
      <td>{{emergency.time}}</td>
      <td>{{emergency.device.serialNumber}}</td>
      <td>{{emergency.user.firstName}}</td>
      <td>{{emergency.user.lastName}}</td>
    </tr>
  </ng-template>
</p-table>
